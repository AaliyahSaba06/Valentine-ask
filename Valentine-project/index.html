<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .envelope {
            width: 200px;
            height: 150px;
            background-color: #ff4e71;
            position: relative;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .heart {
            font-size: 50px;
            color: white;
            position: absolute;
            top: 10px;
        }
        .card {
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            display: none;
        }
        .card h2 {
            font-size: 24px;
            color: #ff4e71;
        }
        .btn {
            background-color: #ff4e71;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ff4e71;
        }
        .confetti {
            display: none;
            position: absolute;
            z-index: 999;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .hidden {
            display: none;
        }
        .yes-btn {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            padding: 10px 20px;
            background-color: #ff4e71;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Envelope with heart -->
    <div class="envelope" id="envelope">
        <div class="heart" id="heart">‚ù§Ô∏è</div>
    </div>

    <!-- Card with message -->
    <div class="card" id="card">
        <h2>Will you be my Valentine? ü•∫</h2>
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
    </div>

    <!-- Confetti effect -->
    <div class="confetti" id="confetti">
        üéâüéâüéâ
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const heart = document.getElementById('heart');
        const card = document.getElementById('card');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const confetti = document.getElementById('confetti');

        let noClicks = 0;

        // When the heart is clicked, reveal the card
        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';  // Hide the envelope
            card.style.display = 'block';     // Show the card
        });

        // When "Yes" is clicked, show confetti and sweet message
        yesBtn.addEventListener('click', () => {
            confetti.style.display = 'block';  // Show confetti
            setTimeout(() => {
                alert("Thank you for making me the happiest girl, my love! ‚ù§Ô∏è");
            }, 1000);
        });

        // When "No" is clicked, show random "Yes" buttons
        noBtn.addEventListener('click', () => {
            noClicks++;
            createRandomYesButton();
        });

        // Function to create random "Yes" buttons
        function createRandomYesButton() {
            const randomBtn = document.createElement('button');
            randomBtn.classList.add('yes-btn');
            randomBtn.textContent = 'Yes';
            randomBtn.style.top = `${Math.random() * 80 + 10}%`;  // Random position
            randomBtn.style.left = `${Math.random() * 80 + 10}%`;
            randomBtn.style.transform = `translate(-50%, -50%)`;
            
            randomBtn.addEventListener('click', () => {
                confetti.style.display = 'block';
                setTimeout(() => {
                    alert("Thank you for making me the happiest girl, my love! ‚ù§Ô∏è");
                }, 1000);
            });

            document.body.appendChild(randomBtn);

            // After 5 seconds, remove the button
            setTimeout(() => {
                randomBtn.remove();
            }, 5000);
        }
    </script>
</body>
</html>
